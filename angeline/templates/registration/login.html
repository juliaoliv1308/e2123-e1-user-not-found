{% extends "main/base.html" %}
{% load static %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit" name="login">Login</button>
  </form>

{% endblock %}
